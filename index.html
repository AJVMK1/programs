<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>

<h1>This is where I will rewrite my programs</h1>
<p>This is a paragraph.</p>

<h2>Add Two Numbers</h2>
<input type="number" id="num1" placeholder="Enter First Number">
<input type="number" id="num2" placeholder="Enter Second Number">
<button onclick="calculateSum()">Calculate Sum</button>
<p>Result: <span id="result"></span></p>

<h2>Subtract Two Numbers</h2>
<input type="number" id="snum1" placeholder="Enter First Number">
<input type="number" id="snum2" placeholder="Enter Second Number">
<button onclick="calculatesub()">Calculate Subtraction</button>
<p>Result: <span id="sresult"></span></p>

<h2>Multiply Two Numbers</h2>
<input type="number" id="pnum1" placeholder="Enter First Number">
<input type="number" id="pnum2" placeholder="Enter Second Number">
<button onclick="calculateproduct()">Calculate Product</button>
<p>Result: <span id="presult"></span></p>

<h2>Divide Two Numbers</h2>
<input type="number" id="dnum1" placeholder="Enter First Number">
<input type="number" id="dnum2" placeholder="Enter Second Number">
<button onclick="calculatediv()">Calculate Division</button>
<p>Result: <span id="dresult"></span></p>

<script>
  function calculateSum() {
    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);

    let sum = num1 + num2;

    document.getElementById('result').textContent = sum;
  }

    function calculatesub() {
    let snum1 = parseFloat(document.getElementById('snum1').value);
    let snum2 = parseFloat(document.getElementById('snum2').value);

    let sub = snum1 - snum2;

    document.getElementById('sresult').textContent = sub;
  }

    function calculateproduct() {
    let pnum1 = parseFloat(document.getElementById('pnum1').value);
    let pnum2 = parseFloat(document.getElementById('pnum2').value);

    let product = pnum1 * pnum2;

    document.getElementById('presult').textContent = product;
  }

    function calculateSum() {
    let dnum1 = parseFloat(document.getElementById('dnum1').value);
    let dnum2 = parseFloat(document.getElementById('dnum2').value);

    let divide = dnum1 / dnum2;

    document.getElementById('dresult').textContent = divide;
  }
</script>

</body>
</html>
